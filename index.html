<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>MP3 player</title>
  </head>

  <body>
    <header class="mastHeader">
      <h1>my playlist</h1>
    </header>

    <div class="media-containers">
      <section id="player" class="is-playing">
        <div id="visual">
          <h3 id="selected-track-artist"></h3>
          <h2 id="selected-track-title"></h2>
            <img src="./images/headphones.svg" id="icon-song">
          <img id="selected-track-cover" alt="track-image">
          <audio preload="metadata" id="track-player"></audio>
          <div id="track-duration">
            <time id="current-time">0:00</time>
            <input type="range" class="progress-bar slider-progress"name="progress-bar" id="progress-bar" value="0"
            />
            <time id="max-time">0:00</time>
          </div>
        </div>
 
    
        <div id="controls">
          <!-- all the buttons go here -->
          <button id="buttonPrevious" class="buttons">
            <span class="material-icons">skip_previous</span>
          </button>
          <button id="buttonReplay" class="buttons">
            <span class="material-icons">replay_10</span>
          </button>
          <button id="buttonPlay" class="buttons">
            <span class="material-icons">play_arrow</span>
          </button>
          <button id="buttonPause" class="buttons">
            <span class="material-icons">pause</span>
          </button>
          <button id="buttonStop" class="buttons">
            <span class="material-icons">stop</span>
          </button>
          <button id="buttonForward" class="buttons">
            <span class="material-icons">forward_10 </span>
          </button>
          <button id="buttonNext" class="buttons">
            <span class="material-icons">skip_next</span>
          </button>
        </div>
      </section>

      <section id="playlist-section">
        <div id="playlist-items">
        </div>
      </section>
      <script type="module" src="./js/controls.js" defer></script>
  </body>

</html>
