<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/controls.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>MP3 player</title>
  </head>

  <body>
    <header class="mastHeader">
      <h1>nasra playlist</h1>
    </header>

    <div class="media-containers">
      <section id="player" class="is-playing">
        <div id="visual">
          <h2>Piano</h2>
          <img src="./media/sampha.jpeg" alt="track name" />
          <div id="audio-animation">
            <time class="current-time">0:00</time>
            <input type="range" name="progress-bar" id="progress-bar" min="0" max ="" value="0">
            <time class="max-time">0:00</time>
            <audio id="track-player" src="./media"></audio>
          </div>
        </div>
        <div id="controls">
          <!-- all the buttons go here -->

          <button id="buttonPrevious" class="buttons">
            <span class="material-icons">skip_previous</span>
          </button>
          <button id="buttonReplay" class="buttons">
            <span class="material-icons">replay_10</span>
          </button>
          <button id="buttonPlay" class="buttons">
            <span class="material-icons">play_arrow</span>
          </button>
          <button id="buttonPause" class="buttons">
            <span class="material-icons">pause</span>
          </button>
          <button id="buttonStop" class="buttons">
            <span class="material-icons">stop</span>
          </button>
          <button id="buttonForward" class="buttons">
            <span class="material-icons">forward_10 </span>
          </button>
          <button id="buttonNext" class="buttons">
            <span class="material-icons">skip_next</span>
          </button>
        </div>
      </section>

      <section id="playlist-section">
        <div id="playlist-items">
          <div id="song-1">
            <img src="./media/kevingarrett.jpeg" alt="kevin-playlist" />
            <h2 class="artist-name">Kevin Garrett</h2>
            <h3 class="track-name">Refuse</h3>
          </div>

          <div id="song-2">
            <img src="./media/snohaalegra.jpeg" alt="snoh-playlist" />
            <h2 class="artist-name">Snoh Aalegra</h2>
            <h3 class="track-name">Indecisive</h3>
          </div>

          <div id="song-3">
            <img src="./media/mahalia.jpeg" alt="mahalia-playlist" />
            <h2 class="artist-name">Mahalia</h2>
            <h3 class="track-name">Pretty</h3>
          </div>

          <div id="song-4">
            <img src="./media/sampha.jpeg" alt="sampha-playlist" />
            <h2 class="artist-name">Sampha</h2>
            <h3 class="track-name">Piano</h3>
          </div>

          <div id="song-5">
            <img src="./media/samkim.jpeg" alt="samkim-playlist" />
            <h2 class="artist-name">Sam Kim</h2>
            <h3 class="track-name">Seattle</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
